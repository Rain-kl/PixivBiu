services:

  anubis:
    image: ghcr.io/rain-kl/anubis:v1.24.99.2
    ports:
      - "34001:8923"
    env_file:
      - .env

  pixivbiu:
    image: ghcr.io/rain-kl/pixivbiu:feat
    container_name: pixivbiu
    restart: unless-stopped
    ports:
      - "4001"
    env_file:
      - .env
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - pixivbiu-usr:/app/usr/cache

volumes:
  pixivbiu-usr:
